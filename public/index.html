<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="shortcut icon" href="./img/favicon-16x16.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/stylesIndex.css" />
  </head>
  <body>
    <h1>Log in</h1>
    <div class="login-container">
      <div class="owner">
        <!-- <a href="owner.html" id="owner" target="_blank"> -->
        <button id="owner">Owner</button>
        <!-- </a> -->
      </div>
      <div class="client">
        <!-- <a href="client.html" target="_blank"> -->
        <button id="client">Client</button>
        <!-- </a> -->
      </div>
    </div>

    <form action="" class="login-modal hidden" id="login-form">
      <h2>Please log in </h2>
      <div class="username">
        <label for="name">Userame</label>
        <input type="text" id="username" placeholder="Enter usename please..." required />
      </div>
      <div class="password">
        <label for="name">Password</label>
        <input type="password" id="password" placeholder="Enter password please..." required />
      </div>
      <div id="btn-login">
        <button type="submit" class="button">Sign in</button>
      </div>
    </form>

    <div class="backdrop hidden" id="backdrop"></div>

    <!-- <script src="/socket.io/socket.io.js"></script> -->
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
